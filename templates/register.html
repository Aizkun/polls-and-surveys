{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n %}
{% block main %}
    <h1>Inscrivez-vous</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for error in form.non_field_errors %}
                <h2 style="color: red">Erreur ! {{ error }}</h2>
            {% endfor %}
        {% endif %}

        {{ form }}

        <button type="submit">S'inscrire</button>
    </form>
{% endblock %}
